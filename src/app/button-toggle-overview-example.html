<mat-button-toggle-group
  [formControl]="contenedorSeleccionControl"
  name="contenedorSeleccion"
  aria-label="Seleccion de contenedor"
  (click)="seleccion(contenedorSeleccionControl.value)"
>
  <mat-button-toggle value="barril">Barril</mat-button-toggle>
  <mat-button-toggle value="fermentador">Fermentador</mat-button-toggle>
  <mat-button-toggle value="enfriador">Enfriador</mat-button-toggle>
</mat-button-toggle-group>
<div class="listaProcesos" *ngIf="activarListaProcesos">
  <h2>
    Lista de procesos de limpieza para el contenedor:
    {{contenedorSeleccionControl.value}}
  </h2>
  <p>CocoLavadora esta: {{CocoLavadora.estado}}</p>
  <!-- Listado de los procesos devuelto por la api flask -->
</div>
